language: node_js
node_js:
  - "0.12"

sudo: required

services:
  - docker

branches:
  only:
    - master

addons:
  ssh_known_hosts:
  - github.com

before_install:
  - openssl aes-256-cbc -K $encrypted_3ba5678e770b_key -iv $encrypted_3ba5678e770b_iv -in .travis/travis.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - git config --global user.name "panjiabang"
  - git config --global user.email panjiabang@gmail.com

install:
  - npm install hexo-cli -g
  - npm install

script:
  - hexo g
  #- hexo d
  - cp .travis/Dockerfile ./Dockerfile
  - docker build -t index.alauda.cn/jamespan/weblog:latest .
  - docker tag index.alauda.cn/jamespan/weblog:latest index.alauda.cn/jamespan/weblog:$(date +%Y%m%d%H%M%S)
after_success:
  - docker login index.alauda.cn -e="$ALAUDA_DOCKER_EMAIL" -u="$ALAUDA_DOCKER_USERNAME" -p="$ALAUDA_DOCKER_PASSWORD"
  - docker push index.alauda.cn/jamespan/weblog
